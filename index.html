<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorUsingJavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main class="main">
        <div class="calc-board">
        <div class="cell" data-index="one">1</div>
        <div class="cell" data-index="two">2</div>
        <div class="cell" data-index="three">3</div>
        <div class="cell" data-index="add">+</div>
        <div class="cell" data-index="four">4</div>
        <div class="cell" data-index="five">5</div>
        <div class="cell" data-index="six">6</div>
        <div class="cell" data-index="sub">-</div>
        <div class="cell" data-index="seven">7</div>
        <div class="cell" data-index="eight">8</div>
        <div class="cell" data-index="nine">9</div>
        <div class="cell" data-index="mul">*</div>
        <div class="cell" data-index="zero">0</div>
        <div class="cell" data-index="dot">.</div>
        <div class="cell" data-index="equals">=</div>
        <div class="cell" data-index="divide">/</div>
        <div class="cell" data-index="clear">clear</div>
        <div><p class="result">Result: <span class="store"></span></p></div>
        
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
